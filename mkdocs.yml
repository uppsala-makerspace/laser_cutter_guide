site_name: Laser cutter manual

repo_url: https://github.com/uppsala-makerspace/laser_cutter
edit_uri: blob/main/docs/

nav:
  - Home: index.md
  - Safety
    - Procedure when starting the laser: safety_procedure.md
  - Steps:
    - Intro: steps/intro.md
    - 1. Start ventilation: steps/1_start_ventilation.md
  - Misc:
    - Code of conduct: CODE_OF_CONDUCT.md
    - Contributing: CONTRIBUTING.md
    - License: LICENSE.md
    - Troubleshooting: troubleshooting/README.md
    - Workshop: workshop/README.md

theme:
  name: material
  greetings: Welcome to the laser cutter manual
  font:
    text: Lato
    code: JetBrains Mono
  palette:
    primary: black

  logo: svgs/2024_logo_Simple_Black_thumbnail.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
    
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


